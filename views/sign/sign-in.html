<div class="container-fluid bg-1">
   <div class="row">
      <div class="logo-center">
         <img src="assets/img/cartix-logo2.png" class="img-responsive center-block" />
      </div>
   </div>
   <div class="container" ng-controller="signinCtrl">
      <div class="row">
         <h1 class="login">log in</h1>
         <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form name="signin">
               <div class="form-style">
                  <div class="form-group">
                     <input type="text"  class="form-control form-control-no-border text" placeholder="Username" id="email" ng-model="username" required>
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control form-control-no-border form-style text" placeholder="Password"  id="pwd" ng-model="password" required>
                  </div>
                  <div class="form-group">
                      <p class="text-center" ng-show="message">wrong username or password</p>
                   </div>
                  <p class="forgot-password">Forgot your password? <a href="#/forget-password"><span class="forgot-password_">Click here</a></p>
                  <button type="submit" class="btn btn-success"  ng-click="sign_in(username, password)" ng-disabled="!signin.$valid">Log in</button>
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="row">
         <p class="text_">Don’t have an account?<a href="#/signup"><span class="sign-up-style"> Sign up</span></a></p>
      </div>
   </div>
   <footer>
      <div class="container footer-contain">
         <div class="row">
            <p class="footer-text___">© Copyright cartix 2016</p>
         </div>
      </div>
   </footer>
</div>
