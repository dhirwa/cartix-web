<div class="container-fluid bg-1">
   <div class="row">
      <div class="logo-center">
         <img src="assets/img/cartix-logo2.png" class="img-responsive center-block" />
      </div>
   </div>
   <div class="container">
      <div class="row" ng-controller="signupCtrl">
         <h1 class="login">Sign Up</h1>
         <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form name="signup">
               <div class="form-style">
                  <div class="">
                     <div class="form-group">
                        <input type="text" class="form-control form-control-no-border form-style" placeholder="Your name" id="email" ng-model="fullname" required>
                     </div>
                     <div class="form-group">
                        <input type="email" class="form-control form-control-no-border form-style" placeholder="Enter email" ng-model="email" id="email"  required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style" placeholder="Enter password" ng-model="password"  id="text" required>
                     </div>
                     <div class="btn-next">
                        <button type="submit" class="btn btn-success" ng-click="" ng-disabled="!signup.$valid">Next</button>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="row">
         <p class="text_">Already have an account?<a href="#/signin"><span class="sign-up-style"> Log in</span></a></p>
         <p class="text__">By clicking in <span class="sign-up-style">"sign up"</span>you accept the terms and conditions of the service and the privacy policy</p>
         </a>
      </div>
   </div>
