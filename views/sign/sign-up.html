<div class="container-fluid bg-1">
   <div class="row">
      <div class="logo-center">
         <img src="assets/img/cartix-logo2.png" class="img-responsive center-block" />
      </div>
   </div>
   <div class="container">
      <div class="row" ng-controller="signupCtrl">
         <h1 class="login">Sign Up</h1>
         <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="form-style">
               <div ng-show="user">
                  <form name="signup">
                     <div class="form-group">
                        <input type="text" class="form-control form-control-no-border form-style" placeholder="Your name" id="email" ng-model="fullname" required>
                     </div>
                     <div class="form-group">
                        <input type="email" class="form-control form-control-no-border form-style" placeholder="Enter email" ng-model="email" id="email"  required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style" placeholder="Enter password" ng-model="password" id="text" required>
                     </div>
                     <div class="btn-next">
                        <button type="submit" class="btn btn-success" ng-click="nextOrg(fullname, email, password)" ng-disabled="!signup.$valid">Next</button>
                     </div>
                  </form>
               </div>
               <div ng-show="organization">
                  <form name="signup_org">
                     <div class="form-group">
                        <input type="text" class="form-control form-control-no-border form-style" placeholder="Oganization Name" ng-model="org_name" id="text" required>
                     </div>
                     <div class="form-group">
                         <select class="form-control form-control-no-border form-style" id="text" ng-model="org_type" required>
                             <option value="1">International NGO</option>
                             <option value="0">Local NGO</option>
                         </select>
                     </div>
                     
                     <div class="btn-next">
                        <button type="submit" class="btn btn-success" ng-click="sign_up(fullname, email, password, org_name, org_type)" ng-disabled="!signup_org.$valid">Sign up</button>
                     </div>
                  </form>
               </div>
            </div>
            </form>
         </div>
      </div>
   </div>
   <div class="container">
      <div class="row">
         <p class="text_">Already have an account?<a href="#/signin"><span class="sign-up-style"> Log in</span></a></p>
         <p class="text__">By clicking in <span class="sign-up-style">"sign up"</span>you accept the terms and conditions of the service and the privacy policy</p>
         </a>
      </div>
   </div>
   <footer>
      <div class="container footer-contain">
         <div class="row">
            <p class="footer-text_">Â© Copyright cartix 2016</p>
         </div>
      </div>
   </footer>
</div>
